# Configurazione logging ottimizzata per test
# ==================================================

# Root logger - livello WARNING per ridurre verbosità
.level=WARNING

# Console handler - output pulito
handlers=java.util.logging.ConsoleHandler

# Formato console semplificato per test
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=[%1$tH:%1$tM:%1$tS] %4$s: %5$s%6$s%n

# Loggers specifici per test - livello INFO per vedere i progressi
BusinessLogic.Service.StatoPiantagioneServiceTest.level=INFO
ORM.PiantagioneDAOTest.level=INFO
ORM.StatoPiantagioneDAOTest.level=INFO

# Logger per ErrorService - WARNING per ridurre noise negli errori attesi
BusinessLogic.Service.ErrorService.level=WARNING

# Logger per i DAO - WARNING per evitare log eccessivi
ORM.level=WARNING

# Logger per business logic - INFO per test utili
BusinessLogic.level=INFO

# Gradle specifici - WARNING per ridurre verbosità
org.gradle.level=WARNING
